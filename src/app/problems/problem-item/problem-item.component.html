<div class="row">
  <div class="col-xs-12">
    <h2>{{ problem.name }}</h2>
    <hr>
    <section class="main">
      <p align="justify" [innerHTML]="problem.mainText"></p>
      <hr>
      <h3>Input</h3>
      <p>{{ problem.input }}</p>
      <hr>
      <h3>Output</h3>
      <p>{{ problem.output }}</p>
      <hr>
      <h3>Constraints</h3>
      <p>{{ problem.constraints }}</p>
      <hr>
      <h3>Example</h3>
      <p>{{ problem.example}}</p>
    </section>

  </div>
</div>
